{% extends 'base.html' %}

{% block content %}
<div class="card border-0 shadow-sm">
    <div class="card-header bg-white border-bottom">
        <h3 class="mb-0">Detalhes do Aluno(a)</h3>
    </div>
    <div class="card-body">
        <p><strong>Nome:</strong> {{ aluno.nome }}</p>
        <p><strong>Registro:</strong> {{ aluno.ra }}</p>
        <p><strong>Nascimento:</strong> {{ aluno.data_nasc|date:"d/m/Y" }}</p>
        <p><strong>Sexo:</strong> {{ aluno.sexo }}</p>
        <a href="{% url 'consulta' %}" class='btn btn-primary'>Voltar</a>
        <a href="{% url 'consulta' %}" class='btn btn-primary'>Editar</a>
        <a href="{% url 'consulta' %}" class='btn btn-primary'>Excluir</a>
    </div>
</div>
{% endblock content %}
