{% block content %}
<div class="row">
    {% for aluno in alunos %}
    <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="card h-100 shadow-sm">
            <div class="card-header bg-white">
                <h5 class="card-title mb-0">{{ aluno.nome }}</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <p class="mb-1"><strong>Nome:</strong></p>
                        <p class="mb-1"><strong>Registro:</strong></p>
                        <p class="mb-1"><strong>Sexo:</strong></p>
                    </div>
                    <div class="col-6">
                        <p class="mb-1">{{ aluno.nome }}</p>
                        <p class="mb-1">{{ aluno.ra }}</p>
                        <p class="mb-1">{{ aluno.sexo }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="alert alert-info">Nenhum aluno encontrado.</div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
