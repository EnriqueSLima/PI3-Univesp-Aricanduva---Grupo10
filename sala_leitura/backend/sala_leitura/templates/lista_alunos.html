{% block content %}
<div class="card border-0 shadow-sm">
    <div class="card-body">
        <!-- Tabela de Alunos -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>RA</th>
                    <th>Sexo</th>
                </tr>
            </thead>
            <tbody>
                {% for aluno in alunos %}
                    <tr>
                        <td>{{ aluno.nome }}</td>
                        <td>{{ aluno.ra }}</td>
                        <td>{{ aluno.sexo }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3">Nenhum aluno encontrado.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
