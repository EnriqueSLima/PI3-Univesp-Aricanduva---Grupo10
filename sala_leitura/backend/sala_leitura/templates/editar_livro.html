{% extends 'base.html' %}

{% block content %}
<div class="card border-0 shadow-sm">
    <div class="card-header bg-white border-bottom">
        <h3 class="mb-0">Editar Livro</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{% url 'detalhes_livro' livro.id %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock content %}
