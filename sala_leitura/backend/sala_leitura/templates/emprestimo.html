{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>Empréstimos</title>
    <script src="{% static 'sala_leitura/js/emprestimo.js' %}"></script>
{% endblock head %}

{% block content %}
<div class="card border-0 shadow-sm">
    <div class="card-header bg-white border-bottom">
        <h3 class="mb-0">Empréstimos</h3>
    </div>
    <div class="card-body">
        <!-- Abas de seleção -->
        <div class="aba-container">
            <div class="abas">
                <button class="aba-btn" onclick="exibirAbaEmprestimo('novo')"  id="aba-novo"> Novo </button>
                <button class="aba-btn" onclick="exibirAbaEmprestimo('ativos')"  id="aba-ativos"> Ativo </button>
                <button class="aba-btn" onclick="exibirAbaEmprestimo('historicos')"  id="aba-historicos"> Histórico </button>
            </div>
        </div>
        <!-- Listagens do itens cadastrados -->
        <div class='listagens active'>
            <div id="form-novo"class="formulario-emprestimo" style="display: none;">
            <!-- Formulário para novo empréstimo -->
                <form method="post" action="{% url 'emprestimo' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class='btn btn-success' type="submit">
                        <i class="fas fa-circle-check"></i> Gerar Empréstimo</button>
                </form>
            </div>
        
            <div id="form-ativos" class="formulario-emprestimo" style="display: none;">
                {% include "lista_emprestimos_ativos.html" %}
            </div>

            <div id="form-historicos" class="formulario-emprestimo" style="display: none;" >
                {% include "lista_emprestimos.html" %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
