{% block content %}
<!-- FormulÃ¡rio de filtros -->
<form id="filtroForm" method="GET" class="row g-3">
    <input type="hidden" name="modelo" value="editoras">
    <div class="col-md-3">
        <select name="campo" class="form-select">
            <option value="">Todos os campos</option>
            <option value="nome" {% if request.GET.campo == 'nome' %}selected{% endif %}>Nome</option>
            <option value="email" {% if request.GET.campo == 'email' %}selected{% endif %}>Email</option>
        </select>
    </div>
    <div class="col-md-3">
        <input type="text" name="busca" class="form-control" placeholder="Digite sua busca..." value="{{ request.GET.busca }}">
    </div>
    <div class="col-md-3">
        <button type="submit" class="btn btn-primary w-100">Filtrar</button>
    </div>
    <div class="col-md-3">
        <a href="{% url 'consulta' %}?modelo=editoras" class="btn btn-secondary w-100">Limpar filtros</a>
    </div>
</form>

<div class="row">
    {% for editora in editoras %}
    <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="card h-100 shadow-sm">
            <div class="card-header bg-white">
                <h5 class="card-title mb-0">{{ editora.nome }}</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-3">
                        <p class="mb-1"><strong>Nome:</strong></p>
                        <p class="mb-1"><strong>Email:</strong></p>
                        <p class="mb-1"><strong>Fone:</strong></p>
                    </div>
                    <div class="col-9">
                        <p class="mb-1">{{ editora.nome }}</p>
                        <p class="mb-1">{{ editora.email }}</p>
                        <p class="mb-1">{{ editora.fone }}</p>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-white">
                <a href="{% url 'detalhes_editora' editora.id %}" class="btn btn-sm btn-outline-primary">Detalhes</a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="alert alert-info">Nenhuma Editora encontrada.</div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
