{% block content %}
<form id="filtroForm" class="row g-3">
    <div class="col-md-3">
        <select name="sexo" class="form-select">
            <option value="nome">Nome</option>
            <option value="email">Email</option>
        </select>
    </div>
    <div class="col-md-3">
        <input type="text" class="form-control" placeholder="Digite sua busca...">
    </div>
    <div class="col-md-3">
        <button type="submit"style="margin: 0" class="btn btn-primary w-100">Filtrar</button>
    </div>
</form>
<div class="row">
    {% for editora in editoras %}
    <div class="col-12 col-md-6 col-lg-4 mb-4">
        <div class="card h-100 shadow-sm">
            <div class="card-header bg-white">
                <h5 class="card-title mb-0">{{ editora.nome }}</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <p class="mb-1"><strong>Nome:</strong></p>
                        <p class="mb-1"><strong>Email:</strong></p>
                        <p class="mb-1"><strong>Fone:</strong></p>
                    </div>
                    <div class="col-6">
                        <p class="mb-1">{{ editora.nome }}</p>
                        <p class="mb-1">{{ editora.email }}</p>
                        <p class="mb-1">{{ editora.fone }}</p>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-white">
                <a href="{% url 'detalhes_editora' editora.id %}" class="btn btn-sm btn-outline-primary">Detalhes</a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12">
        <div class="alert alert-info">Nenhuma Editora encontrada.</div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
