{% block content %}
<div class="card border-0 shadow-sm">
    <div class="card-body">
        <!-- Tabela de Editoras -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Fone</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for editora in editoras %}
                    <tr>
                        <td>{{ editora.nome }}</td>
                        <td>{{ editora.fone }}</td>
                        <td>{{ editora.email }}</td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="3">Nenhuma editora encontrada.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
