{% extends 'base.html' %}

{% block content %}
<div class="card border-0 shadow-sm">
    <div class="card-header bg-white border-bottom">
        <h3 class="mb-0">Detalhes da Editora:</h3>
    </div>
    <div class="card-body">
        <p><strong>Nome:</strong> {{ editora.nome }}</p>
        <p><strong>Email:</strong> {{ editora.email }}</p>
        <p><strong>Telefone:</strong> {{ editora.fone }}</p>
        <a href="{% url 'consulta' %}" class='btn btn-primary'>
            <i class="fas fa-arrow-left"></i> Voltar</a>
        <a href="{% url 'editar_editora' editora.id %}" class='btn btn-warning'>
            <i class="fas fa-pen"></i> Editar</a>
        <button class='btn btn-danger' data-bs-toggle="modal" data-bs-target="#confirmarExclusao">
            <i class="fas fa-trash"></i> Excluir</button>
    </div>
</div>

<!-- Modal de Confirmação de Exclusão -->
<div class="modal fade" id="confirmarExclusao" tabindex="-1" aria-labelledby="confirmarExclusaoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmarExclusaoLabel">Confirmar Exclusão</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja excluir a editora  "{{ editora.nome }}"?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <form method="post" action="{% url 'excluir_editora' editora.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
