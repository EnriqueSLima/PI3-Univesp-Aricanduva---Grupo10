{% extends 'base.html' %}

{% block content %}
<div class="card border-0 shadow-sm">
    <div class="card-header bg-white border-bottom">
        <h3 class="mb-0">Detalhes da Editora:</h3>
    </div>
    <div class="card-body">
        <p><strong>Nome:</strong> {{ editora.nome }}</p>
        <p><strong>Email:</strong> {{ editora.email }}</p>
        <p><strong>Telefone:</strong> {{ editora.fone }}</p>
        <a href="{% url 'consulta' %}" class='btn btn-primary'>Voltar</a>
        <a href="{% url 'consulta' %}" class='btn btn-primary'>Editar</a>
        <a href="{% url 'consulta' %}" class='btn btn-primary'>Excluir</a>

    </div>
</div>
{% endblock content %}
